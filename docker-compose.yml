services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rust_openai_api_wrapper
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile.dev
    ports:
      - "8080:8080"
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/rust_openai_api_wrapper
      HOST: 0.0.0.0
      PORT: 8080
    volumes:
      - ./backend:/app/backend
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - api_target:/app/target
    depends_on:
      db:
        condition: service_healthy

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8080
    volumes:
      - ./ui:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
  api_target:
